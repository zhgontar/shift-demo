services:
  - type: web
    name: shift-api
    runtime: node
    plan: free
    region: frankfurt
    rootDir: backend
    buildCommand: |
      npm install --include=dev
      npx prisma generate
      npm run build
    startCommand: |
      npx prisma migrate deploy || npx prisma db push
      node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
        key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_URL
        value: file:./dev.db   # plik obok kodu; efemeryczny ale OK do test√≥w

  - type: web
    name: shift-frontend
    runtime: static
    region: frankfurt
    rootDir: frontend
    buildCommand: |
      npm ci
      npm run build
    staticPublishPath: ./dist
