services:
  # BACKEND (Node + Prisma + SQLite na dysku)
  - type: web
    name: shift-api
    runtime: node            # zamiast: env: node
    rootDir: backend
    buildCommand: |
      npm install
      npm run prisma:generate
      npm run build
    preDeployCommand: |
      npm run prisma:migrate  # albo: prisma migrate deploy
    startCommand: npm run start
    autoDeployTrigger: commit # nowsze pole zamiast deprecated 'autoDeploy'
    disk:                     # poprawne: 'disk' (pojedynczy), nie 'disks'
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/var/data/dev.db

  # FRONTEND (statyczny, np. Vite)
  - type: web
    name: shift-frontend
    runtime: static
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./dist  # zamiast: publishPath
